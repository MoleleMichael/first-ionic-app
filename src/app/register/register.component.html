<ion-grid>
      <h2>Registration</h2>
      <p>Please enter your personal info</p>
      <ion-item>
        <ion-input placeholder="Enter your email"></ion-input>
        <ion-icon name="mail-outline" slot="end" ></ion-icon>
     </ion-item>
     <ion-item>
        <ion-input placeholder="Enter your phone number"></ion-input>
        <ion-icon name="call-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Enter password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
     </ion-item>
     <ion-item>
        <ion-input type="password" placeholder="Confirm password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
     </ion-item>
     
     <ion-button color="primary" shape="round" fill="outline" expand="block">REgister</ion-button>
      
  
</ion-grid>

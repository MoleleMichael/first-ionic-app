<ion-grid>

<div id="loginpage">
     <h2 >Login</h2>
    <ion-item>
        <ion-input placeholder="Enter your email"></ion-input>
        <ion-icon name="mail-outline" slot="end" ></ion-icon>
     </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Enter password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
     </ion-item>

      <ion-button color="primary" expand="full"  shape="round" fill="outline" routerLink="/to-do">Login</ion-button>
     <ion-button color="secondary" expand="full"  shape="round" fill="outline" routerLink="/register">Register</ion-button>
</div>
</ion-grid>
